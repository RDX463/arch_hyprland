# ─── Appearance ──────────────────────────────────────────────────────────────
env = XCURSOR_SIZE,24
monitor = ,preferred,auto,1        # let Hyprland auto-detect resolution
exec-once = hyprpaper &            # wallpaper daemon
exec-once = waybar &               # top bar
exec-once = nm-applet --indicator &
exec-once = blueman-applet &
exec-once = powermenu.sh --warmup  # preload icons for rofi power menu
exec-once = hypridle &

input {
  kb_layout = us
  follow_mouse = 1
  touchpad { natural_scroll=1 }
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 3
  col.active_border = rgba(89b4fa88) rgba(f5c2e788) 45deg
  col.inactive_border = 00000099
}

decoration {
  rounding = 7
  blur {
    enabled = yes
    size    = 5
    passes  = 3
    vibrancy = 0.15   # “blur to system”
  }
}

animations {
  enabled = yes
  bezier = ease, 0.25, 0.1, 0.25, 1.0
  animation = windows, 1, 7, ease
  animation = fade, 1, 5, ease
}

# ─── Keybinds ────────────────────────────────────────────────────────────────
$mod = SUPER

bind = $mod, Return, exec, foot
bind = $mod, D, exec, rofi -show drun -theme ~/.config/rofi/catppuccin.rasi
bind = $mod, E, exec, thunar
bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod, V, togglefloating
bind = $mod, P, exec, powermenu.sh

# Workspaces 1-9
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
...
bind = $mod SHIFT, 1, movetoworkspace, 1
# etc.

# Brightness / volume (works for laptops / qemu-QXL)
binde = ,XF86MonBrightnessUp,   exec, brightnessctl set +5%
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Screenshots
bind = ,Print, exec, grim -g "$(slurp)" - | wl-copy